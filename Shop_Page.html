<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Watch Shop</title>

    <!-- link bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- link style.css -->
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    
   <div class="container">
        <h1 class="text-center mt-sm-5 mt-5">SMART WATCH SHOP</h1>
        
        <div class="row m-5 d-flex flex-lg-row flex-md-column">
            <div class="col-lg-3 col-md-12 d-flex align-items-lg-center order-md-4 mt-md-5 order-lg-1 order-sm-3 mt-sm-5 text-sm-center order-3 mt-5 text-center">
                <div class="d-flex flex-column text-md-center mx-md-auto">
                    <h3>Smart Watch</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                </div>
            </div>

            <div class="col-lg-6 col-md-12 d-md-flex mx-md-auto order-md-1 order-lg-2 order-sm-1 order-1" >
                <img id="imageWatch" class="custom-img w-100 h-100 d-flex" src="img/black-watch.png" alt="นาฬิกาสีดำ">    
            </div>
            
            <div class="col-lg-3 col-md-12 d-flex align-items-lg-center order-lg-3 order-sm-2 mt-sm-5 order-2 mt-4">
               <div class="d-flex flex-lg-column flex-md-row gap-2 mx-md-auto mx-lg-2 mx-sm-auto mx-auto">
                    <button class="custom-btn-size rounded-3 border-0 shadow" id="blackColor"></button>
                    <button class="custom-btn-size rounded-3 border-0 shadow" id="orengeColor"></button>
                    <button class="custom-btn-size rounded-3 border-0 shadow" id="pinkColor"></button>
                    <button class="custom-btn-size rounded-3 border-0 shadow" id="purpleColor"></button>
               </div>
            </div>

            <div class="row gap-2 mt-lg-5 mt-md-4 order-sm-4 mt-md-4 mx-sm-auto mt-sm-4 order-4 mt-4 mx-auto">
                <div class="text-sm-center text-center">
                    <button class="custom-btn border-0 shadow-sm">Add to Cart</button>
                    <button class="custom-btn btn-buy border-0 shadow-sm mt-3">Buy</button>
                </div>
            </div>
        </div>
   </div>

    <!-- link js bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"crossorigin="anonymous"></script>
    <!-- link Script.js -->
    <script src="Script.js"></script>
</body>
</html>
